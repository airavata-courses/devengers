apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: ui
spec:
 type: LoadBalancer
 ports:
  - port: 3000
    targetPort: 3000
    nodePort: 32177
 selector:
  app: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-v1
  labels:
    app: ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      containers:
      - image: devengers/ui:v1
        imagePullPolicy: Always
        name: ui
        ports:
        - containerPort: 3000

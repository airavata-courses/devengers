apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: ui
spec:
 type: LoadBalancer
 ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
 selector:
  app: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - image: devengers/ui
        name: ui
        env:
        ports:
        - containerPort: 3000
          name: ui